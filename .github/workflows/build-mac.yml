name: Build macOS VST3

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

      - name: Build
        run: cmake --build build --config Release --target Tribrato_VST3

      - name: Zip VST3 bundle
        run: cd build/Tribrato_artefacts/Release/VST3 && zip -r Tribrato.vst3.zip Tribrato.vst3

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: Tribrato-macOS-VST3
          path: build/Tribrato_artefacts/Release/VST3/Tribrato.vst3.zip
