name: Build macOS VST3

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: |
          cmake -B build -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET="10.13"

      - name: Build
        run: cmake --build build --config Release --target Tribrato_VST3 -j$(sysctl -n hw.ncpu)

      - name: Ad-hoc sign VST3
        run: |
          VST3_PATH=$(find build -name "Tribrato.vst3" -type d | head -1)
          codesign --force --deep --sign - --options runtime "$VST3_PATH"
          echo "Signed: $VST3_PATH"

      - name: Package VST3
        run: |
          VST3_PATH=$(find build -name "Tribrato.vst3" -type d | head -1)
          cd "$(dirname "$VST3_PATH")"
          zip -r "$GITHUB_WORKSPACE/Tribrato-macOS-VST3.zip" "Tribrato.vst3"

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: Tribrato-macOS-VST3
          path: Tribrato-macOS-VST3.zip
